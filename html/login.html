<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login</title>
  </head>
  <body id="loginBody">
    <div id="loginBackground">
      <div id="form">
        <h1 id="loginTitle">Login</h1>
        <form
          name="f1"
          action="authentication.php"
          onsubmit="return validation()"
          method="post"
        >
          <p>
            <label>Username: </label>
            <input
              type="text"
              id="user"
              name="user"
              required
              title="This field is required"
              oninvalid="this.setCustomValidity('Vul ff in joh ^^')"
              onchange="this.setCustomValidity('')"
            />
          </p>
          <p>
            <label>Password: </label>
            <input
              type="password"
              id="pass"
              name="pass"
              required
              title="This field is required"
              oninvalid="this.setCustomValidity('Vergeet je deze ook niet? ^^')"
              onchange="this.setCustomValidity('')"
            />
          </p>

          <p id="loginBtn">
            <input type="submit" id="btn" value="Login" />
          </p>
        </form>
      </div>
    </div>
  </body>
  <script>
    function validation() {
      // get the value from the form to validate
      var un = document.f1.user.value;
      var pw = document.f1.pass.value;

      if (un.length == "" && pw.length == "") {
        alert("Username and password are empty.");
        return false;
      } else {
        if (un.length == "") {
          alert("Username is empty");
          return false;
        }
        if (pw.length == "") {
          alert("Password is empty");
          return false;
        }
      }
    }
  </script>
